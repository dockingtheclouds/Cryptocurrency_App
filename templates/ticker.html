{% extends 'bootstrap/base.html' %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}


{% block title %}Cryptocurrencies{% endblock %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-12">

                <h1>{{ name }}</h1>

                <table class="table">
                    {% block javascript %}
                        <script src="https://widgets.coingecko.com/coingecko-coin-price-chart-widget.js">
                        </script>
                        <coingecko-coin-price-chart-widget coin-id="{{ _id }}" currency="usd" height="300"
                                                           locale="en"></coingecko-coin-price-chart-widget>
                    {% endblock %}
                </table>
            <p><a href="{{ url_for('top_currencies') }}">Back to Top 20</a></p>

            </div>
        </div>
    </div>

{% endblock %}
